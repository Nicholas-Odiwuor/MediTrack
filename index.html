<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - Health Records Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background: #007bff;
            color: white;
            padding: 15px 0;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            padding: 50px 20px;
            max-width: 800px;
            margin: 30px auto;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-btn {
            background: #007bff;
            color: white;
        }

        .signup-btn {
            background: #28a745;
            color: white;
        }

        .cta-buttons a:hover {
            opacity: 0.8;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>MediTrack</h1>
        <nav>
            <a href="auth/login.html">Login</a>
            <a href="auth/signup.html">Sign Up</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Effortless Health Records Management</h1>
        <p>Your trusted digital solution for storing and managing health records securely and efficiently.</p>
        <div class="cta-buttons">
            <a href="auth/login.html" class="login-btn">Login</a>
            <a href="auth/signup.html" class="signup-btn">Get Started</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MediTrack | All Rights Reserved</p>
    </footer>

</body>
</html>
